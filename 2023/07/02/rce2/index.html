<p>cat被过滤 可以使用tac more head tail等命令绕过</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">查看文本内容</span><br><span class="line">查看全部文本内容：</span><br><span class="line">1、cat命令</span><br><span class="line">cat file_name</span><br><span class="line">#输出所有文本内容</span><br><span class="line">3、cat -n file_name</span><br><span class="line">#文本内容所有行加上行编号输出</span><br><span class="line">3、cat -b file_name</span><br><span class="line">#文本内容非空行加上行编号输出</span><br><span class="line"></span><br><span class="line">分页查看文本内容：</span><br><span class="line">1、more命令(常用的分页工具)</span><br><span class="line">more file_name</span><br><span class="line">2、less命令（more升级版分页工具)</span><br><span class="line">less file_name</span><br><span class="line">#显示行加-N参数，less -N file_name</span><br><span class="line">#更多命令及使用方法查看less --help或man less</span><br><span class="line"></span><br><span class="line">查看部分文件内容</span><br><span class="line">head 命令：显示文件开头一些行的内容，默认显示文件前10行</span><br><span class="line">1，查看显示文首内容 head -n [number] file_name ，显示文首多少行内容</span><br><span class="line">head -n 100 file_name</span><br><span class="line">#显示文首一百行内容</span><br><span class="line">#或不加-n，head -100 file_name也是显示文尾100行内容</span><br><span class="line">2、输出文首最后的多少个字节</span><br><span class="line">head -c 10 file_name</span><br><span class="line"></span><br><span class="line">tail 命令：显示文件最后一些行的内容，默认显示文件后10行</span><br><span class="line">1、查看显示文尾内容 tail -n [number] file_name ，显示文尾多少行内容</span><br><span class="line">tail -n 100 file_name</span><br><span class="line">#显示文尾一百行内容</span><br><span class="line">#或不加-n，tail -100 file_name也是显示文尾100行内容</span><br><span class="line">2、当文件增长时输出追加的数据，比如日志时时生成，(crtl+c终止显示)</span><br><span class="line">tail -f log_file</span><br><span class="line">3、加-f参数显示追加是数据时可以与-s参数配置，睡眠几秒在进行追加显示</span><br><span class="line">tail -f -s 10 log_file</span><br><span class="line">#查看日志内容，10秒刷新一次</span><br><span class="line">4、输出文尾最后的多少个字节</span><br><span class="line">tail -c 10 file_name</span><br></pre></td></tr></table></figure>
